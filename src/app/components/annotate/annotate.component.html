
<div class="boundary">
  <img id="imagepreview" [src]="this.image.scr" (click)="onClick($event)" >
  <div *ngFor="let ann of this.image.annotations" class="rectangles">
    <div  [ngStyle]="{'top': ann.top, 'left': ann.left}" class="rectangle" cdkDragBoundary=".boundary" cdkDrag>{{ann.label}}</div>
  </div>

</div>
